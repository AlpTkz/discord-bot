{% extends "base.html" %}

{% block content %}
<div id="main">
    <h2>{{title}}</h2>
    <p>
        {% match content %}
            {% when Some with (val) %}
                {{val}}
            {% when None %}
        {% endmatch %}
        {% match safe_content %}
            {% when Some with (val) %}
                {{val|safe}}
            {% when None %}
        {% endmatch %}
    </p>
</div>
{% endblock %}
